{% extends 'base.html' %}


{% block title %}
    Sign Up
{% endblock title %}


{% block content %}
    <div class="container mt-4">
        <h2 align="center">Sign Up</h2>
        <form method="post">
            <div class="mb-3">
                <label for="examplename" class="form-label">Name</label>
                <input type="text" name='name' class="form-control" id="examplename">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name='password1' type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input name='password2' type="password" class="form-control" id="exampleInputPassword2">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock content %}
